name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

concurrency:
  group: ci-${{ github.ref }}-${{ github.actor }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13", "3.14"]
        aiohttp-version: ["aiohttp38", "aiohttp39", "aiohttp310", "aiohttp311", "aiohttp312", "aiohttp313"]
        exclude:
          - python-version: "3.10"
            aiohttp-version: aiohttp312
          - python-version: "3.10"
            aiohttp-version: aiohttp313
          - python-version: "3.11"
            aiohttp-version: aiohttp313
          - python-version: "3.12"
            aiohttp-version: aiohttp38
          - python-version: "3.13"
            aiohttp-version: aiohttp38
          - python-version: "3.13"
            aiohttp-version: aiohttp39
          - python-version: "3.14"
            aiohttp-version: aiohttp38
          - python-version: "3.14"
            aiohttp-version: aiohttp39
          - python-version: "3.14"
            aiohttp-version: aiohttp310
          - python-version: "3.14"
            aiohttp-version: aiohttp311
          - python-version: "3.14"
            aiohttp-version: aiohttp312

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install poetry
      run: |
        python -m pip install --upgrade pip
        python -m pip install poetry

    - name: Install dependencies
      run: |
        poetry install --with dev

    - name: Run tests with tox
      run: |
        poetry run tox -e py${{ matrix.python-version }}-${{ matrix.aiohttp-version }}

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v5
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        file: coverage.xml
        fail_ci_if_error: false
